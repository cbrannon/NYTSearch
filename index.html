<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	

	<!-- Added link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="assets/javascript/script.js"></script>	
</head>
<body>
	<div class="container-fluid">
		<div class="row header">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<img src="assets/images/NYSearch.png" alt="NYSearch" class="img-responsive" id="head-img" />
			</div>
		</div></br>
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">Search Parameters</div>
					<div id="searchOpt" class="panel-body">
						<form id="form" class="col-md-12">
							<p>Search Term:</p>
							<input id="search-term" type="text" name="Whole Name" placeholder="Enter Search Term">
							<div class="form-group">
								<label for="search-limit">Limit search:</label>
								<select class="form-control" id="search-limit">
									<option>1</option>
									<option>5</option>
									<option>10</option>
								</select>
							</div>
							<p>Start Year(Optional)</p>
							<input id="start-year" type="text" class="marginForForm" name="startYear"></input>
							<p>End Year(Optional)</p>
							<input id="end-year" type="text" class="marginForForm" name="endYear"></input>
							<button id="search" class="col-md-3" type="button" value="search">Search</button>
							<button id="clear" class="col-md-3" type="button" value="search">Clear Results</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">Results</div>
					<div id="results" class="panel-body">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
